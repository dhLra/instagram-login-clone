            </div>
            <div class="get-the-app">
                <p class="get-app">Me Siga!</p>
                <div class="download">
                    <a href="https://github.com/dhLra" class="app-download"></a>
                    <a href="https://www.linkedin.com/in/dhiego-lira-7291b521a/" class="app-download"></a>
